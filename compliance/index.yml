additionalContent:
  sections:
  - title: Microsoft 365 のコンプライアンスを開始する
    summary: Microsoft 365 のコンプライアンスに不慣れで、どこから始めればよいかわからない場合は、このセクションで提供する主要なソリューションへのリンクを利用し、重要なコンプライアンス領域に優先順位を付けます。
    items:
    - title: コンプライアンス マネージャーの詳細
      summary: コンプライアンス マネージャーとは何か、コンプライアンスを簡素化し、リスクを軽減するのにどのように役立つか、およびその主要コンポーネントについて説明します。
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: インサイダー リスクを管理する
      summary: 組織内の悪意のある不注意なアクティビティを検出、調査、および対処することにより、内部リスクを最小限に抑えます。
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: 情報保護の管理
      summary: Microsoft Information Protection (MIP) を使用すれば、機密情報がどこに保存されていても、どこに移動しても、それらの情報の検出、分類、保護が可能になります。
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: 情報ガバナンスの管理
      summary: コンプライアンスや規制の要件を満たすようにデータを管理するには、Microsoft 情報ガバナンス (MIG) 機能を使用します。
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: 電子情報開示の管理
      summary: 電子情報開示を使用して、訴訟の証拠としてコンテンツを特定および分析します。
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: データ プライバシー規制用の情報保護を展開する
      summary: データ プライバシー規制の対象となる Microsoft 365 サービスに保存されている個人データのデータ プライバシー インシデントを特定、保護、管理、および対応します。
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
