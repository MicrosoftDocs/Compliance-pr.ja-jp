additionalContent:
  sections:
  - title: Microsoft 365 でコンプライアンスの概要を理解する
    summary: Microsoft 365 へのコンプライアンスの新機能をご利用になる方は、このセクションでは重要なソリューションへのリンクを提供し、重要な法令遵守領域の優先順位を指定します。
    items:
    - title: コンプライアンスマネージャーの詳細
      summary: コンプライアンスマネージャーとは何か、コンプライアンスを簡素化してリスクを軽減する方法、および主要なコンポーネントについて説明します。
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: インサイダー リスクを管理する
      summary: 組織内の悪意のある偶発的なアクティビティを検出、調査、および処理することによって、内部的なリスクを最小限に抑えます。
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: 情報保護の管理
      summary: Microsoft Information Protection (MIP) を使用して、機密性の高い情報をどこにいても、どこからでも検出、分類、保護することができます。
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: 情報ガバナンスの管理
      summary: Microsoft Information ガバナンス (MIG) 機能を使用して、コンプライアンスまたは規制要件に合わせてデータを管理します。
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: eDiscovery の管理
      summary: 電子情報開示を使用して、法的なケースの証拠としてコンテンツを識別し、分析します。
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: データ プライバシー規制用の情報保護を展開する
      summary: Microsoft 365 services に格納されている個人データに関するデータプライバシーインシデントを特定、検索、保護、管理、および対応する。データプライバシーに関する規制が適用されます。
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
