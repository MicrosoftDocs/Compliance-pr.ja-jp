additionalContent:
  sections:
  - title: Microsoft 365 のコンプライアンスの使用を開始する
    summary: Microsoft 365 コンプライアンスを初め、どこから開始していけという疑問を持つ場合は、このセクションに主要なソリューションへのリンクを示し、重要なコンプライアンス分野に優先順位を付ける必要があります。
    items:
    - title: コンプライアンスマネージャーの詳細
      summary: コンプライアンス マネージャーとは何か、コンプライアンスを簡素化してリスクを軽減する方法、および主要なコンポーネントについて説明します。
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: インサイダー リスクを管理する
      summary: 組織内の悪意のあるアクティビティや不注意なアクティビティを検出、調査、および処理することにより、内部リスクを最小限に抑える。
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-solution-overview
    - title: 情報保護の管理
      summary: Microsoft Information Protection (MIP) を使用すると、機密情報の場所や移動場所を問う場所で機密情報を検出、分類、保護できます。
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: 情報ガバナンスの管理
      summary: Microsoft Information Governance (MIG) 機能を使用して、コンプライアンスまたは規制要件に関するデータを管理します。
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: eDiscovery の管理
      summary: 電子情報開示を使用して、法的事例の証拠としてコンテンツを識別および分析します。
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: データ プライバシー規制用の情報保護の展開
      summary: データ プライバシー規制の対象となる Microsoft 365 サービスに保存されている個人データに関するデータ プライバシー インシデントを特定、特定、保護、管理、対応します。
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
